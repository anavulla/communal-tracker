<mat-dialog-content>
  <div [innerHTML]="emailHtml"></div>
  <div class="zigzag"></div>
  <strong>This Notification has been sent to the following:</strong>
  <div style="text-align:justify; word-break:break-all;" [innerHTML]="to"></div>
  <div class="zigzag"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="close()">
    Ok
  </button>
</mat-dialog-actions>
